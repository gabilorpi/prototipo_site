    <main class="container" id="main-container">
        <h1>Cadastre-se</h1>

        <div class="container">
            <form id="register-form">
                <div class="input-group">
                    <div class="half-box spacing">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail!">
                    </div>
                    <div class="half-box">
                        <label for="email-confirm">Confirmar E-mail</label>
                        <input type="email" name="email-confirm" id="email-confirm" placeholder="Confirme seu e-mail!">
                    </div>
                </div>
                <div class="input-group">
                    <div class="full-box">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome!">
                    </div>
                </div>
                <div class="input-group">
                    <div class="half-box">
                        <label for="phone-number">Telefone</label>
                        <input type="text" name="phone-number" id="phone-number" placeholder="Digite seu telefone!">
                    </div>
                    <div class="half-box">
                        <label for="register-number">CPF/CNPJ</label>
                        <input type="text" name="register-number" id="register-number"
                            placeholder="Digite seu CPF ou CNPJ">
                    </div>
                </div>
                <div class="input-group">
                    <label for="">Endereço:</label>
                    <div class="full-box">
                        <label for="zip-code">CEP</label>
                        <input type="text" name="zip-code" id="zip-code" placeholder="Digite seu CEP">
                    </div>
                    <div class="full-box">
                        <label for="street">Rua</label>
                        <input type="text" name="street" id="street" placeholder="Digite a rua">
                    </div>
                    <div class="half-box">
                        <label for="adress-number">Número</label>
                        <input type="text" name="adress-number" id="adress-number"
                            placeholder="Digite o número da residência">
                    </div>
                    <div class="half-box">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" name="neighborhood" id="neighborhood" placeholder="Digite o bairro">
                    </div>
                    <div class="half-box">
                        <label for="city-name">Cidade</label>
                        <input type="text" name="city-name" id="city-name" placeholder="Digite a cidade">
                    </div>
                    <div class="half-box">
                        <label for="state-name">Estado</label>
                        <input type="text" name="state-name" id="state-name" placeholder="Digite o Estado">
                    </div>
                </div>
                <div class="input-group">
                    <div class="half-box spacing">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="half-box">
                        <label for="password-confirm">Confirmar Senha</label>
                        <input type="password" name="password-confirm" id="password-confirm"
                            placeholder="Confirme sua senha">
                    </div>
                </div>
                <div class="input-group">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Li e aceito os <a href="#"> termos e condições de
                            uso</a></label>
                </div>
                <div class="input-group">
                    <input type="submit" id="submit-btn" value="Cadastrar">
                </div>
            </form>
        </div>
